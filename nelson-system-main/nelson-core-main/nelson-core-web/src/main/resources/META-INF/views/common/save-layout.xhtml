<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:nelson="http://java.sun.com/jsf/composite/nelson"
	template="/common/default-layout.xhtml">

	<ui:define name="center-content">
		<f:facet name="header">
			<ui:insert name="main-form-header-facet" />
		</f:facet>
		
		<h:form id="main-form">
			<ui:insert name="main-form-content" />
			<ui:insert name="ok-cancel-footer">
				<p:commandButton
					value="#{msgSrc['save.finish.label']}"
					action="finish" ajax="false" />
				<p:commandButton
					value="#{msgSrc['save.cancel.label']}"
					action="cancel" ajax="false" />
			</ui:insert>
		</h:form>
	</ui:define>
</ui:composition>
