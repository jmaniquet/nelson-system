<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Page title</title>
	</h:head>
	<h:body>
		<p:layout fullPage="true" id="default-layout">
			<p:layoutUnit position="north" size="100" resizable="true">
				<h:form id="north-form">
					<ui:include src="/common/header.xhtml" />
				</h:form>
			</p:layoutUnit>
	
			<p:layoutUnit position="west" size="200" resizable="true">
				<h:form id="west-form">
					<ui:include src="/common/menu.xhtml" />
				</h:form>
			</p:layoutUnit>
	
			<p:layoutUnit position="center" resizable="true">
				<h:form id="center-form">
					<ui:insert name="center-content" />
				</h:form>
			</p:layoutUnit>
	
			<p:layoutUnit position="south" size="100" resizable="true">
				<ui:include src="/common/footer.xhtml" />
			</p:layoutUnit>
		</p:layout>
	</h:body>
</html>
