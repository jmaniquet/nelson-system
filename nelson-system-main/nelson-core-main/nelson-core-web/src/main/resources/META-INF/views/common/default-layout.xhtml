<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:nelson="http://java.sun.com/jsf/composite/nelson">

	<h:head>
		<title><nelson:outputMessage key="page.title" /></title>
		<f:facet name="last">
			<h:outputStylesheet name="theme-switch/theme-switch.css" />
		</f:facet>
	</h:head>
	<h:body>
		<p:layout fullPage="true" id="default-layout">
			<p:layoutUnit position="north" size="100" resizable="true">
				<ui:include src="/common/header.xhtml" />
			</p:layoutUnit>
	
			<p:layoutUnit position="west" size="200" resizable="true">
				<ui:include src="/common/menu.xhtml" />
			</p:layoutUnit>
	
			<p:layoutUnit position="center" resizable="true">
				<f:facet name="header">
					<ui:insert name="center-unit-header" />
				</f:facet>
				
				<ui:insert name="center-content">
					<h:form id="main-form">
						<p:panel>
							<ui:insert name="main-form-content" />
							
							<f:facet name="footer">
								<ui:insert name="main-form-footer" />
							</f:facet>
						</p:panel>
					</h:form>
				</ui:insert>
			</p:layoutUnit>
	
			<p:layoutUnit position="south" size="100" resizable="true">
				<ui:include src="/common/footer.xhtml" />
			</p:layoutUnit>
		</p:layout>
	</h:body>
</html>
