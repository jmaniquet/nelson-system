<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:nelson="http://java.sun.com/jsf/composite/nelson"
	template="/common/default-layout.xhtml">

	<ui:define name="optional-styles">
		<link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/app/javax.faces.resource/css/error-page.css" />
	</ui:define>

	<ui:define name="center-content" />
	
	<ui:define name="dialogs">
		<h:form id="dialog-form">
			<p:dialog
				id="error-dialog"
				header="#{msgSrc['error.header.label']}"
				visible="true"
				modal="true"
				closable="false"
				width="900"
				height="350"
				styleClass="ui-error-page">
				
				<div id="messages" class="ui-messages ui-widget">
					<div class="ui-messages-error ui-corner-all">
						<span class="ui-messages-error-icon" />
						<ul>
							<li>
								<span class="ui-messages-error-summary">
									<h:outputText value="#{rootCauseException.message}" />
								</span>
							</li>
						</ul>
					</div>
				</div>
				
				<p:panel
					id="stacktrace"
					header="#{msgSrc['error.detail.label']}"
					toggleable="true"
					collapsed="true"
					styleClass="ui-panel-stacktrace">
					<ui:repeat var="stackTraceElement" value="#{rootCauseException.stackTrace}">
						<h:outputText value="#{stackTraceElement}" />
						<br />
					</ui:repeat>
				</p:panel>
				
				<f:facet name="footer">
					<p:commandButton
						value="#{msgSrc['error.close.label']}"
						action="close-error" />
				</f:facet>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
