<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:nelson="http://java.sun.com/jsf/composite/nelson"
	template="/common/default-layout.xhtml">

	<ui:define name="main-form-header-facet">
		<nelson:outputMessage key="person.modification.title" />
	</ui:define>

	<ui:define name="main-form-content">
		<h:panelGrid columns="2">
			<nelson:outputMessage key="person.modification.name.label" />
			<p:inputText value="#{personneModificationController.personne.name}" />
			
			<nelson:outputMessage key="person.modification.givenName.label" />
			<p:inputText value="#{personneModificationController.personne.givenName}" />
			
			<nelson:outputMessage key="person.modification.birthDate.label" />
			<p:calendar value="#{personneModificationController.personne.birthDate}" showOn="button" />
			
			<f:facet name="footer">
				<p:commandButton
					value="#{msgSrc['person.modification.finish.label']}"
					action="finish" ajax="false" />
				<p:commandButton
					value="#{msgSrc['person.modification.cancel.label']}"
					action="cancel" ajax="false" />
			</f:facet>
		</h:panelGrid>
	</ui:define>
</ui:composition>
