<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:nelson="http://java.sun.com/jsf/composite/nelson"
	template="/common/default-layout.xhtml">

	<ui:define name="main-form-header-facet">
		<nelson:outputMessage key="person.home.title" />
	</ui:define>

	<ui:define name="main-form-content">
		<h:panelGrid columns="1">
			<p:button
				value="#{msgSrc['person.home.creation.label']}"
				href="/app/personne/creation"
				target="_blank" />
			<p:button
				value="#{msgSrc['person.home.recherche.label']}"
				href="/app/personne/recherche"
				target="_blank" />
			<p:commandButton
				value="#{msgSrc['person.home.close.label']}"
				action="close" />
		</h:panelGrid>
	</ui:define>
</ui:composition>
