<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:nelson="http://java.sun.com/jsf/composite/nelson"
	template="/common/save-layout.xhtml">

	<ui:define name="center-unit-header">
		<nelson:outputMessage key="person.creation.title" />
	</ui:define>

	<ui:define name="main-form-content">
		<h:panelGrid columns="2">
			<nelson:outputMessage key="person.creation.name.label" />
			<p:inputText value="#{personneCreationController.personne.name}" />
			
			<nelson:outputMessage key="person.creation.givenName.label" />
			<p:inputText value="#{personneCreationController.personne.givenName}" />
			
			<nelson:outputMessage key="person.creation.birthDate.label" />
			<p:calendar value="#{personneCreationController.personne.birthDate}" showOn="button" />
		</h:panelGrid>
	</ui:define>
</ui:composition>
