<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:nelson="http://java.sun.com/jsf/composite/nelson"
	template="/common/default-layout.xhtml">

	<ui:define name="main-form-header-facet">
		<nelson:outputMessage key="person.consultation.title" />
	</ui:define>

	<ui:define name="main-form-content">
		<h:panelGrid columns="2">
			<nelson:outputMessage key="person.consultation.name.label" />
			<p:inputText value="#{personneConsultationController.personne.name}" disabled="true" />
			
			<nelson:outputMessage key="person.consultation.givenName.label" />
			<p:inputText value="#{personneConsultationController.personne.givenName}" disabled="true" />
			
			<nelson:outputMessage key="person.consultation.birthDate.label" />
			<p:calendar value="#{personneConsultationController.personne.birthDate}" disabled="true" />
			
			<f:facet name="footer">
				<p:commandButton
					value="#{msgSrc['person.consultation.close.label']}"
					action="close" />
			</f:facet>
		</h:panelGrid>
	</ui:define>
</ui:composition>
